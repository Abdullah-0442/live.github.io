<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="image/icon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="https://mail.google.com/mail">Gmail</a>
        <a href="https://www.google.ps/imghp">Images</a>
        <div class="apps-icon">
          <img
            src="image/apps/1x/outline_apps_black_24dp.png"
            alt="Google apps"
            title="Google apps"
          />
        </div>
        <button>Sign in</button>
      </nav>
    </header>
    <main>
      <div class="main-img">
        <img src="image/googlelogo_color_272x92dp.png" alt="Google"  class="google-image"/>
      </div>
      <div class="search">
        <img src="image/search/1x/outline_search_black_24dp.png" alt="" class="search-icon" />
        <input type="text" name="" id="" />
        <img src="image/mic/1x/outline_keyboard_voice_black_24dp.png" alt=""  class="microphone-icon"/>
      </div>
      <div class="btn">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="offered">
        <p>Google offered in:  <span> العربية </span></p>
      </div>
    </main>
    <footer>
      <p>Palestine</p>
      <hr />
      <div class="helping">
        <div class="helping-left">
          <a
            href="https://about.google/?utm_source=google-PS&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
          <a
            href="https://www.google.com/intl/en_ps/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </div>
        <div class="helping-right">
          <a href="https://policies.google.com/privacy?hl=en-PS&fg=1"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms?hl=en-PS&fg=1">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
